<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = stylesheet href="style/style.css">
    </head>
    <body>
        <div class="top-container">
            <h3>Google</h3>
            <a href="index.html"><p>Google Search</p></a>
        </div>
        <p class = "advs-heading">Advanced Search</p>
            <form action="https://www.google.com/search">
                <div class="form-container">
                    <div class="label-container">
                        <label>All these words:</label>
                        <label>This exact word or phrase:</label>
                        <label>Any of these words:</label>
                        <label>None of these words:</label>
                    </div>
                    <div class = "input-container">
                        <input placeholder="Type the important words: tri-colour rat terrier" type="text" name="as_q">
                        <input placeholder="Put exact words in quotes: 'rat terrier'" type="text" name="as_epq">
                        <input placeholder="Type OR between all the words you want: miniature OR standard" type="text" name="as_oq">
                        <input placeholder="Put a minus sign just before words that you don't want: -rodent, -'Jack Russell'" type="text" name="as_eq">
                        <input class="advs" type="submit" value="Advance Search">
                    </div>
                <div>
            </form>
        </div>
    </body>
</html>
